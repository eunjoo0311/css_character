<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수달 그리기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="face">
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="eye left">
          <div class="se left"></div>
        </div>
        <div class="eye right">
          <div class="se right"></div>
        </div>
      </div>
      <div class="small_ball"></div>
      <div class="ball"></div>
      <div class="sm_ball"></div>

      <div class="nose"></div>
      <div class="mouse"></div>
      <div class="touch_left"></div>
      <div class="touch_right"></div>

      <!--몸뚱이 -->
      <div class="bbody"></div>
      <div class="small_body"></div>
      <div class="right_hand"></div>
      <div class="left_hand"></div>
      <div class="left_cloth"></div>
      <div class="right_cloth"></div>
      <div class="big_cloth"></div>
      <div class="pocket"></div>
      <div class="tail"></div>
      <div class="left_foot"></div>
      <div class="right_foot"></div>
      <div class="mike_head"></div>
      <div class="mike"></div>
    </div>
  </body>
</html>
